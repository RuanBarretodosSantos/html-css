<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;

        }
        div:hover > p{
            display: block;
            color: white;
            background-color: chartreuse;
        }
        div:hover{
            color: chartreuse;
            width: 300px;
        }
    </style>
</head>
<body>
    <h2>Exmplo de Hover</h2>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>  
    <p>Fim do Exemplo</p>
</body>
</html>
