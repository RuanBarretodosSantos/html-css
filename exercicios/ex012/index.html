<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando videos</title>
</head>
<body>
    <h1>Videos locais</h1>
    <p>Este video está em servidor local(Meu servidor)</p>
    <video src="midia/video-car.mp4" width="560" controls autoplay loop ></video>
    <h2>Outro tipo</h2>
    <video controls poster="imagens/Messi-full.jpg" width="560" autoplay loop>
        
        <source src="midia/video-car.mp4" type="Video/mp4">
        <p>Seu navegador não é compativo <a href="midia/video-car.mp4">faça download do arquivo aqui</a></p>
    </video>
<h1>videos do YouTube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/eYGjnuK8nYo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
