<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
        border-collapse: collapse;
        }
        th, td{
        width: 120px;
        border: 1px solid black;
        padding: 10px;
        }
        .padrao1{
            background-color: grey;
            color: white;
        }
        .left{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="padrao1">
                <th scope="col" rowspan="2">Área</th>
                <th scope="colgroup" rowspan="2">Disciplina</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="colgroup" rowspan="2">Media</th>
            </tr>
            <tr class="padrao1"> 
                <th scope="col" >Notas 1</th>
                <th scope="col">Notas 2</th>
            </tr>
        </thead>
        <tbody>
         <tr>
               <th scope="rowgroup" rowspan="4">Exatas</th>
               <td>Matematica</td>
               <td>0.0</td>
               <td>0.0</td>
               <td>0.0</td>
         </tr>
         <tr>
             <td>Física</td>
             <td>0.0</td>
             <td>0.0</td>
             <td>0.0</td>
         </tr>
         <tr>
             <td>Química</td>
             <td>0.0</td>
             <td>0.0</td>
             <td>0.0</td>
         </tr>
         <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
         <tr class="padrao1  left">
             <th scope="row" colspan="4">Medias de Exatas</th>
             <td>0.0</td>
         </tr>
         <tr>
             <th scope="rowgroup" rowspan="2">Humanas</th>
             <td>Historia</td>
             <td>0.0</td>
             <td>0.0</td>
             <td>0.0</td>
         </tr>
         <tr>
             <td>Geografia</td>
             <td>0.0</td>
             <td>0.0</td>
             <td>0.0</td>
         </tr>
        </tbody>
        <tfoot>
            <tr class="padrao1 left">
               <th scope="row" colspan="4">Media de Humanas</th>
                <td>0.0</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
